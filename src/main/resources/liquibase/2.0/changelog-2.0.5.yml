databaseChangeLog:
  - changeSet:
      id: Verification table
      author: Ganbar Dadashzada
      changes:
        - createTable:
            tableName: verifications
            columns:
              - column:
                  name: token
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar
                  constraints:
                    nullable: false
