databaseChangeLog:
  - changeSet:
      id: Colour table
      author: Ganbar Dadashzada
      changes:
        - createTable:
            tableName: colours
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: colour_name
                  type: varchar(64)
                  constraints:
                    nullable: false