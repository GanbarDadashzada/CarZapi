databaseChangeLog:
  - changeSet:
      id: Model table
      author: Ganbar Dadashzada
      changes:
        - createTable:
            tableName: models
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: model_name
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: brand_id
                  type: bigint
                  constraints:
                    nullable: false