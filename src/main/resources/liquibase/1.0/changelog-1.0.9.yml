databaseChangeLog:
  - changeSet:
      id: Ban type table
      author: Ganbar Dadashzada
      changes:
        - createTable:
            tableName: ban_types
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: ban_name
                  type: varchar(64)
                  constraints:
                    nullable: false